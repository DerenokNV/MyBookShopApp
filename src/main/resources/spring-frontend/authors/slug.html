<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s

  <header class="Header"
      th:replace="~{fragments/common_header_fragment :: head(authors='menu-item menu-item_ACTIVE', status='unauthorized')}">
  </header>

  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs"
            th:replace="~{fragments/breadcrumb_fragment :: breadcrumps( type='author', category=${authorInfo.name} )}">
        </ul>


        <h1 class="Middle-title" th:text="${authorInfo.name}" >Борис Васильевич Бедный
        </h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <div class="pict pict_left">
                <img th:src="${authorInfo.photo}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
              </div>
              <div>
                <h2>Биография
                </h2>
                <p th:text="${#strings.substring(authorInfo.description,0,20)}" > </p>
              </div>
            </div>
            <div class="Spoiler-hide">
              <p th:text="${#strings.substring(authorInfo.description,20,authorInfo.description.length)}" > </p>
            </div>
            <div class="Spoiler-footer">
              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <div th:replace="~{fragments/book_slider_fragment :: bookSlider( objBooks=${authorBooks}, typeSlider='author', title='Книги автора', tagId=${authorInfo.id} )}"></div>


          <footer class="Section-footer"><a class="Author-books" th:href="@{/books/author/} + ${authorInfo.id}">Все книги автора<span class="Author-amount" th:text="${authorBooks.size()}">(55)</span></a>
          </footer>
        </div>
      </main>
    </div>
  </div>

  <footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>


  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
