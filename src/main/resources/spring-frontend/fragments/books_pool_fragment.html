<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">
    <meta charset="UTF-8">
    <div class="Card" th:each="book: ${searchResults}">
        <div th:replace="~{fragments/book_sale_fragment :: bookSale}"></div>
        <div class="Card-content">
            <strong class="Card-title">
                <a href="#" th:text="${book.title}"></a>
            </strong>
            <div class="Card-description" th:text="${book.authorsString}"></div>
            <div class="Card-cost">
                <span class="Card-price" th:if="${book.discount == 0}" th:text="${book.price}">₽300.00</span>
                <span class="Card-priceOld" th:unless="${book.discount == 0}" th:text="${book.price}">₽300.00</span>
                <span class="Card-price" th:unless="${book.discount == 0}" th:text="${book.sale}">₽700.00</span>
            </div>
        </div>
    </div>

    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                     th:data-refreshshow="${category}" data-refreshoffset="0"
                                                     data-refreshlimit="5"
                                                     th:attr="data-refreshquery= ${category} == 'tag' or ${category} == 'genre' or ${category} == 'author'? ${tagId} : ${searchWordDto.example}"
                                                     data-refreshquery="Техника" >Показать еще</a>
    </div>
    <!--th:attr="data-refreshshow=${category}"-->
    <!--th:attr="data-refreshquery=${searchWordDto.example}"-->
    <!--th:attr="data-refreshquery=${category} == 'tag'? ${searchTagDto.tagId} : ${searchWordDto.example}" -->
</div>
</html>
