<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cart-product" th:fragment="bookCardCost(book)">
    <span class="ProductCard-titleProp">Цена:</span>
    <span class="Card-price" th:if="${book.discount == 0}" th:text=" '$' + ${book.price} " th:value="${book.price}" >₽300.00</span>
    <span class="Card-priceOld" th:unless="${book.discount == 0}" th:text=" '$' + ${book.price} " th:value="${book.price}" >₽300.00</span>
    <span class="Card-price" th:unless="${book.discount == 0}" th:text=" '$' + ${book.discountPrice()} " th:value="${book.discountPrice}" >₽700.00</span>
</div>

</html>
