<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<ul class="breadcrumbs" th:fragment="breadcrumps">
    <li class="breadcrumbs-item"><a th:href="@{/}" href="/">Главная</a>
    </li>
    <li class="breadcrumbs-item" th:unless="${type == 'author'}">
        <a th:href="@{/genres/index}" >Книги</a>
    </li>
    <li class="breadcrumbs-item" th:if="${type == 'author'}">
        <a th:href="@{/authors}" >Авторы</a>
    </li>
    <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${category}"><span>Новинки</span>
    </li>
</ul>

<ul class="breadcrumbs" th:fragment="breadcrumps_genre" >
    <li class="breadcrumbs-item"><a th:href="@{/}" href="/">Главная</a>
    </li>
    <li class="breadcrumbs-item" > <a th:href="@{/genres/index}" href="/genres/index.html">Книги</a>
    </li>
    <li class="breadcrumbs-item" th:each="crumb, iStat: ${breadcrumbNames}" th:unless="${iStat.last}">
        <a th:href="'/genres/slug/' + ${crumb.id}" th:text="${crumb.name}" >Книги</a>
    </li>
    <li class="breadcrumbs-item breadcrumbs-item_current"
        th:each="crumb, iStat: ${breadcrumbNames}"
        th:if="${iStat.last}"
        th:href="'/genres/slug/' + ${crumb.id}"
        th:text="${crumb.name}"><span>Новинки</span>
    </li>
 </ul>

</html>
