                <div class="ProductCard-text">
                    <!--p>Таких, как я, называют Марами - отмеченными самой богиней смерти Мораной. Когда-то у меня и моих шести сестер был свой путь. Тогда люди нас уважали и просили о милосердии. Они приносили нам подношения и молились нам. Но 200 лет назад все изменилось, когда принц Серата осмелился поднять руку на одну из нас. Я пыталась отомстить, но погибли мы все. Теперь правители Аракена, погрязшие в длительной войне со своим соседом Сератом, решили вернуть меня к жизни. Дать второй шанс на месть и свободу, привязав меня к тому, против кого я никогда не пойду. Таких, как он, называют Морок, и их боятся абсолютно все.
                    </p-->
                    <p th:text="${slugBook.description}" > </p>

            <strong class="Comments-title" th:if="${status == 'authorized' }">Написать отзыв
            </strong>
            <div class="Comments-addComment" th:if="${status == 'authorized' }">
                <form class="form" action="#" method="post" th:attr="data-bookid = ${slugBook.slug}" data-bookid="1111">
                    <div class="form-group">
                        <textarea class="form-textarea Comments-review" name="review" id="review" placeholder="Текст отзыва" data-validate="require"></textarea>
                    </div>
                    <div class="form-group Comments-sendReview">
                        <button class="btn btn_warning" type="submit">Отправить отзыв
                        </button>
                    </div>
                </form>
            </div>

            <div class="Comment" th:each="review: ${reviewBook}">
                <div class="Comment-column Comment-column_pict">
                    <div class="Comment-avatar">
                    </div>
                </div>
                <div class="Comment-column" th:if="${review.user != null}">
                    <header class="Comment-header">
                        <div>
                            <strong class="Comment-title" th:text="${review.user.name}" >Александр Кузнецов
                                <span class="Comment-rating"><span class="Rating Rating_comment"><span class="Rating-stars"><span class="Rating-star Rating-star_view">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span><span class="Rating-star Rating-star_view">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span><span class="Rating-star">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span><span class="Rating-star">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span><span class="Rating-star">
                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span></span></span></span>
                            </strong>
                            <span class="Comment-date" th:text="${review.review.time}" >17.04.2020 16:40</span>
                        </div>
                    </header>
                    <div class="Comment-content">
                        <p th:text="${review.review.text}">Text comments
                        </p>
                        <div class="Comment-footer">
                            <div class="Comment-appeal">
                                <button class="btn btn_white btn_like" data-btntype="check" data-check="false" data-btnradio="two2"
                                        th:attr="data-likeid = ${review.review.id}" data-likeid="1111">
                                    <span class="btn-icon">
                                        <img src="/assets/img/icons/comment/like.svg" alt="like.svg"/>
                                    </span>
                                    <span class="btn-content" th:if="${review.like != null }" th:text="${review.like.size()}" >200</span>
                                    <span class="btn-content" th:unless="${review.like != null }" >0</span>
                                </button>
                                <button class="btn btn_white btn_dislike" data-btntype="check" data-check="false" data-btnradio="two2"
                                        th:attr="data-likeid = ${review.review.id}" data-likeid="1111">
                                    <span class="btn-icon">
                                        <img src="/assets/img/icons/comment/dislike.svg" alt="dislike.svg"/>
                                    </span>
                                    <span class="btn-content" th:if="${review.dislike != null }" th:text="${review.dislike.size()}" >100</span>
                                    <span class="btn-content" th:unless="${review.dislike != null }" >0</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    <!--/div-->

</div>
</html>
