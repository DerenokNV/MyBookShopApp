<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider(objBooks)">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" th:data-load="${typeSlider}" data-load="recommended" data-loadoffset="0" data-loadlimit="8"
             th:attr="data-refreshquery=${tagId}" >
            <div class="Slider-item" th:each="book: ${objBooks}">
                <div class="Slider-content">
                    <div class="Card">
                        <div th:replace="~{fragments/book_sale_fragment :: bookSale}"></div>
                        <div class="Card-content">
                            <strong class="Card-title"><a th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}" >Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.authorsString}">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-price" th:if="${book.discount == 0}" th:text=" '$' + ${book.price} ">₽300.00</span>
                                <span class="Card-priceOld" th:unless="${book.discount == 0}" th:text=" '$' + ${book.price} ">₽300.00</span>
                                <span class="Card-price" th:unless="${book.discount == 0}" th:text=" '$' + ${book.discountPrice()} ">₽700.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
